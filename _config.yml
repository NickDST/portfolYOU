### Site Settings ###
title               : Nicholas Ho
description         : >-
                      Hey! My name is Nicholas Ho, a mathematics and computer science student passionate about designing 
                      deep learning architectures to solve unique, challenging problems in biology, physics and chemistry!
baseurl             : "/portfolYOU"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : NickDST/portfolYOU     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : NickDST/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji

markdown: kramdown

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Nicholas Ho
  image             : assets/headshot.jpg
  behance           : Nick_DST
# dribbble          : your_username
  email             : learningnickk@gmail.com
  # facebook          : your_username
  github            : NickDST
# gitlab            : your_username
# instagram         : your_username
